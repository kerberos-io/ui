name: Build
on:
  push:
    branches-ignore:
      - main
jobs:
  build-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install and Build ğŸ”§
        run: | # Install npm packages and build the Storybook files
          yarn
          yarn build-storybook
